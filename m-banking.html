<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>M-Banking App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <div class="flex justify-between items-center mb-4">
        <button
          class="text-blue-500 hover:text-blue-700"
          onclick="history.back()"
        >
          <i class="fas fa-arrow-left"> </i><a href="index.html"> Kembali</a>
        </button>
        <h1 class="text-2xl font-bold text-gray-800">M-Banking</h1>
      </div>
      <div class="bg-white rounded-lg shadow-lg p-6">
        <div class="flex items-center mb-4">
          <img
            alt="Bank logo placeholder"
            class="w-12 h-12 rounded-full mr-4"
            height="50"
            src="https://storage.googleapis.com/a1aa/image/kEx8fPNkVK3QFCNCLaBLGkn5jzmABle1WlSaymI7js9dJsAUA.jpg"
            width="50"
          />
          <div>
            <h2 class="text-xl font-semibold text-gray-800">Bank smart</h2>
            <p class="text-gray-600">Selamat datang, ALWIE NELWAN AWIBIE!</p>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <div class="bg-blue-500 text-white rounded-lg p-4 flex items-center">
            <i class="fas fa-wallet text-3xl mr-4"> </i>
            <div>
              <h3 class="text-lg font-semibold">Balance</h3>
              <p class="text-2xl font-bold">Rp8,000.000</p>
            </div>
          </div>
          <div class="bg-green-500 text-white rounded-lg p-4 flex items-center">
            <i class="fas fa-exchange-alt text-3xl mr-4"> </i>
            <div>
              <h3 class="text-lg font-semibold">Transfer</h3>
              <p class="text-2xl font-bold">Send Money</p>
            </div>
          </div>
          <div
            class="bg-yellow-500 text-white rounded-lg p-4 flex items-center"
          >
            <i class="fas fa-credit-card text-3xl mr-4"> </i>
            <div>
              <h3 class="text-lg font-semibold">Cards</h3>
              <p class="text-2xl font-bold">Manage Cards</p>
            </div>
          </div>
          <div class="bg-red-500 text-white rounded-lg p-4 flex items-center">
            <i class="fas fa-file-invoice-dollar text-3xl mr-4"> </i>
            <div>
              <h3 class="text-lg font-semibold">Bills</h3>
              <p class="text-2xl font-bold">Pay Bills</p>
            </div>
          </div>
          <div
            class="bg-purple-500 text-white rounded-lg p-4 flex items-center"
          >
            <i class="fas fa-piggy-bank text-3xl mr-4"> </i>
            <div>
              <h3 class="text-lg font-semibold">Savings</h3>
              <p class="text-2xl font-bold">View Savings</p>
            </div>
          </div>
          <div
            class="bg-indigo-500 text-white rounded-lg p-4 flex items-center"
          >
            <i class="fas fa-chart-line text-3xl mr-4"> </i>
            <div>
              <h3 class="text-lg font-semibold">Investments</h3>
              <p class="text-2xl font-bold">Track Investments</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
