<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Modern Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      .login-container {
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .loading-spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #6366f1;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center min-h-screen"
  >
    <div
      class="login-container bg-white p-8 rounded-lg shadow-lg w-full max-w-md"
    >
      <div class="flex justify-center mb-6">
        <img
          alt="Company logo with a modern and sleek design"
          class="w-24 h-24"
          height="100"
          src="https://storage.googleapis.com/a1aa/image/Me38R54V2sQmZi42hrjJWYK0yA4wWfbeQ6BxhhrWqg9YwTBoA.jpg"
          width="100"
        />
      </div>
      <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">
        Welcome Back
      </h2>
      <form class="space-y-6" id="loginForm">
        <div>
          <label class="block text-sm font-medium text-gray-700" for="username"
            >Username</label
          >
          <div class="mt-1 relative">
            <span
              class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"
            >
              <i class="fas fa-user"></i>
            </span>
            <input
              class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              id="username"
              name="username"
              required=""
              type="text"
            />
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700" for="password"
            >Password</label
          >
          <div class="mt-1 relative">
            <span
              class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"
            >
              <i class="fas fa-lock"></i>
            </span>
            <input
              autocomplete="current-password"
              class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              id="password"
              name="password"
              required=""
              type="password"
            />
            <span
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 cursor-pointer"
              id="togglePassword"
            >
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
              id="remember_me"
              name="remember_me"
              type="checkbox"
            />
            <label class="ml-2 block text-sm text-gray-900" for="remember_me"
              >Remember me</label
            >
          </div>
          <div class="text-sm">
            <a
              class="font-medium text-indigo-600 hover:text-indigo-500"
              href="#"
              >Forgot your password?</a
            >
          </div>
        </div>
        <div>
          <button
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out transform hover:scale-105"
            type="submit"
          >
            <span id="buttonText">Login</span>
            <div class="loading-spinner ml-2 hidden" id="loadingSpinner"></div>
          </button>
        </div>
      </form>
    </div>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const buttonText = document.getElementById("buttonText");
          const loadingSpinner = document.getElementById("loadingSpinner");

          // Check if the username and password are "alwie"
          if (username === "alwie" && password === "alwie") {
            buttonText.textContent = "Logging in...";
            loadingSpinner.classList.remove("hidden");

            setTimeout(() => {
              window.location.href = "index.html";
            }, 2000);
          } else {
            alert("Invalid username or password");
          }
        });

      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordField = document.getElementById("password");
          const passwordIcon = this.querySelector("i");
          if (passwordField.type === "password") {
            passwordField.type = "text";
            passwordIcon.classList.remove("fa-eye");
            passwordIcon.classList.add("fa-eye-slash");
          } else {
            passwordField.type = "password";
            passwordIcon.classList.remove("fa-eye-slash");
            passwordIcon.classList.add("fa-eye");
          }
        });
    </script>
  </body>
</html>
